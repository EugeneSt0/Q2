    function parseTimeToMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }
    function pad(num) {
      return num.toString().padStart(2, "0");
    }
    function convertTime(timeStr, fromTZ, toTZ) {
      let [hours, minutes] = timeStr.split(":").map(Number);
      if (fromTZ === "GMT+3" && toTZ === "GMT+2") {
        hours -= 1;
        if (hours < 0) hours += 24;
      }
      return pad(hours) + ":" + pad(minutes);
    }

    // Функция выбора цвета в зависимости от команды
    function getTeamColor(team) {
      switch (team.toLowerCase()) {
        case "front-end": return "#d3e5ff";  // нежно-голубой
        case "rna":       return "#fff9c4";  // нежно-жёлтый
        case "golang":    return "#f3e5f5";  // нежно-фиолетовый
        case "devops":    return "#c8e6c9";  // нежно-зелёный
        case "qa":        return "#ffe0e0";  // нежно-розовый
        case "php":       return "#e1f5fe";  // нежно-синий
        case "product":   return "#ffe0b2";  // нежно-персиковый
        default:          return "#fafafa";  // по умолчанию
      }
    }

    function formatMeetingForUser(meeting, user, selectedTZ) {
      const start = convertTime(meeting.start, "GMT+3", selectedTZ);
      const end = convertTime(meeting.end, "GMT+3", selectedTZ);

      const isName    = (meeting.name.toLowerCase() === user.toLowerCase());
      const isDev     = (meeting.dev && meeting.dev.trim() !== "" && meeting.dev.toLowerCase() === user.toLowerCase());
      const isDevPlus = (meeting.devPlus && meeting.devPlus.trim() !== "" && meeting.devPlus.toLowerCase() === user.toLowerCase());
      const isPM      = (meeting.pm && meeting.pm.trim() !== "" && meeting.pm.toLowerCase() === user.toLowerCase());

      const userRoles = [];
      if (isName) userRoles.push("Участник встречи (тет-а-тет/перформанс)");
      if (isDev)  userRoles.push("Лид");

      // Приоритет: если человек и devPlus, и pm => ПМ
      if (isPM && isDevPlus) {
        userRoles.push("ПМ");
      } else {
        if (isDevPlus) userRoles.push("Вспомогающий");
        if (isPM)      userRoles.push("ПМ");
      }

      const otherRoles = [];
      if (meeting.dev && meeting.dev.toLowerCase() !== user.toLowerCase()) {
        otherRoles.push("Лид: " + meeting.dev);
      }
      if (meeting.devPlus && meeting.devPlus.toLowerCase() !== user.toLowerCase()) {
        otherRoles.push("Вспомогающий: " + meeting.devPlus);
      }
      if (meeting.pm && meeting.pm.toLowerCase() !== user.toLowerCase()) {
        otherRoles.push("ПМ: " + meeting.pm);
      }

      let rolesText = "";
      if (userRoles.length > 0) {
        rolesText = "Твоя роль: " + userRoles.join(", ");
      }
      if (otherRoles.length > 0) {
        rolesText = rolesText
          ? rolesText + ", " + otherRoles.join(", ")
          : otherRoles.join(", ");
      }

      return `${start} - ${end} ${meeting.name} (${meeting.team})${rolesText ? " - " + rolesText : ""}`;
    }

    function formatMeetingForAll(meeting, selectedTZ) {
      const start = convertTime(meeting.start, "GMT+3", selectedTZ);
      const end = convertTime(meeting.end, "GMT+3", selectedTZ);

      const roles = [];
      if (meeting.dev && meeting.dev.trim() !== "") {
        roles.push("Лид: " + meeting.dev);
      }
      if (meeting.devPlus && meeting.devPlus.trim() !== "") {
        roles.push("Вспомогающий: " + meeting.devPlus);
      }
      if (meeting.pm && meeting.pm.trim() !== "") {
        roles.push("ПМ: " + meeting.pm);
      }

      const rolesText = roles.length ? "Роли: " + roles.join(", ") : "";
      return `${start} - ${end} ${meeting.name} (${meeting.team})${rolesText ? " - " + rolesText : ""}`;
    }

    function sortMeetingsByTime(meetings) {
      meetings.sort((a, b) => parseTimeToMinutes(a.start) - parseTimeToMinutes(b.start));
    }

    function renderMeetings(container, meetings, formatter, selectedTZ) {
      container.innerHTML = "";
      const grouped = {};
      meetings.forEach(m => {
        if (!grouped[m.date]) grouped[m.date] = [];
        grouped[m.date].push(m);
      });
      for (let date in grouped) {
        sortMeetingsByTime(grouped[date]);
      }

      for (let date in grouped) {
        const dateDiv = document.createElement("div");
        dateDiv.className = "schedule-date";
        dateDiv.innerHTML = `<h2>${date}</h2>`;
        const ul = document.createElement("ul");

        grouped[date].forEach(meeting => {
          const li = document.createElement("li");
          li.innerHTML = `
        <input type="checkbox" id="meeting-${meeting.id}" onchange="toggleMeeting('${meeting.id}')">
        <label for="meeting-${meeting.id}">${formatter(meeting, selectedTZ)}</label>
      `;

          // Раскраска li по цвету команды
          li.style.backgroundColor = getTeamColor(meeting.team);

          ul.appendChild(li);
        });

        dateDiv.appendChild(ul);
        container.appendChild(dateDiv);
      }
    }

    function showUserSchedule() {
      const selectedTZ = document.getElementById("timezone").value;
      const person = document.getElementById("personInput").value.trim();
      const container = document.getElementById("scheduleContainer");

      container.innerHTML = "";
      if (!person) {
        container.innerHTML = "<p>Введите имя пользователя.</p>";
        return;
      }

      const filtered = schedule.filter(meeting => {
        const roles = [meeting.name, meeting.dev, meeting.devPlus, meeting.pm];
        return roles.some(role => role && role.toLowerCase() === person.toLowerCase());
      });
      if (filtered.length === 0) {
        container.innerHTML = "<p>Нет записей для выбранного пользователя.</p>";
        return;
      }

      renderMeetings(
        container,
        filtered,
        (meeting, tz) => formatMeetingForUser(meeting, person, tz),
        selectedTZ
      );
    }

    function showAllSchedule() {
      const selectedTZ = document.getElementById("timezone").value;
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";

      renderMeetings(
        container,
        schedule,
        (meeting, tz) => formatMeetingForAll(meeting, tz),
        selectedTZ
      );
    }

    document.getElementById("filterButton").addEventListener("click", showUserSchedule);
    document.getElementById("showAllButton").addEventListener("click", showAllSchedule);

<!-- Код работы с Firestore -->
<script>
function toggleMeeting(meetingId) {
  console.log("toggleMeeting called with ID =", meetingId);

  const meetingRef = db.collection("meetings").doc(meetingId);

  meetingRef.get().then((doc) => {
    if (doc.exists) {
      const newVal = !doc.data().checked;
      console.log("Doc already exists, toggling from", doc.data().checked, "to", newVal);
      meetingRef.update({ checked: newVal });
    } else {
      console.log("Doc does NOT exist, creating new doc with checked=true");
      meetingRef.set({ checked: true });
    }
  }).catch((err) => {
    console.error("Error in toggleMeeting:", err);
  });
}

  function loadMeetings() {
  console.log("loadMeetings: subscribing to meetings collection...");
  db.collection("meetings").onSnapshot((snapshot) => {
    snapshot.forEach((doc) => {
      console.log("Got doc from Firestore:", doc.id, doc.data());

      const el = document.getElementById(`meeting-${doc.id}`);
      if (el) {
        el.checked = doc.data().checked;
        el.parentElement.style.backgroundColor = doc.data().checked ? "#90EE90" : getTeamColor(/* нужно team, но у нас нет, ладно */ "");
      }
    });
  }, (err) => {
    console.error("onSnapshot error:", err);
  });
}

  // Подписка на Firestore
